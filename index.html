<!DOCTYPE html>
<html>
    <head>
        <title>HTML and Forms</title>
    </head>
    <body>
       <h1>HTML and Forms</h1>
        <form action="https://www.cs.hmc.edu/~rhodes/cgi-bin/query.py">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age"><br>
            <label for="birthday">Birthday:</label><br>
            <input type="date" id="birthday" name="birthday"><br><br>

            <input type="radio" id="red" name="color" value="red">
            <label for="red">Red</label><br>
            <input type="radio" id="blue" name="color" value="blue">
            <label for="blue">Blue</label><br>
            <input type="radio" id="yellow" name="color" value="yellow">
            <label for="yellow">Yellow</label><br><br>
            
            <input type="radio" id="north" name="dir" value="north">
            <label for="north">North</label><br>
            <input type="radio" id="south" name="dir" value="south">
            <label for="south">South</label><br>
            <input type="radio" id="east" name="dir" value="east">
            <label for="east">East</label><br>
            <input type="radio" id="west" name="dir" value="west">
            <label for="west">West</label><br><br>

            <input type="checkbox" id="happy" name="feeling" value="happy">
            <label for="happy">Happy</label><br>
            <input type="checkbox" id="sad" name="feeling" value="sad">
            <label for="sad">Sad</label><br>
            <input type="checkbox" id="mad" name="feeling" value="mad">
            <label for="mad">Mad</label><br><br>

            

            <input type="submit" value="submit"><br>
        </form>
    </body>
</html>
